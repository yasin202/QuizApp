<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questions.css">
    <script src="https://kit.fontawesome.com/b75820ddc5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body >

    <div class="box-modle">
        <div class="box-modle_card">
            <p>امتیاز شما: <span id="score"></span> از 5</p>
            <div>
                <button id="home-page">صفحه اصلی</button>
                <button id="refresh-game">دوباره</button>
            </div>
        </div>
    </div>

    <section>
        <div class="main-container">
            <div class="heading">
                <div class="question-container">
                    <p>کدام حیوان بزرگترین عضو خانواده ی گربه سانان است؟</p>
                </div>
                <div class="timer-container">
                    <!-- <p>زمان</p> -->
                    <i class="fa-solid fa-hourglass"></i>
                    <div class="timer"><div id="fill" ></div></div>
                </div>
            </div>
            <div class="options">
                <button class="options-btn">پلنگ</button>
                <button class="options-btn">ببر</button>
                <button class="options-btn">شیر</button>
                <button class="options-btn">یوزپلنگ</button>
            </div>
            <div class="info-container">
                <p>Yasin@</p>
            </div>
        </div>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
